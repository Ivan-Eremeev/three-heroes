<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="robots" content="noindex, nofollow">
		<title>Главная</title>
		<link rel="stylesheet" href="css/plugins/swiper-bundle.min.css">
		<link rel="stylesheet" href="css/plugins/air-datepicker.css">
		<link rel="stylesheet" href="css/plugins/magnific-popup.css">
		<link rel="stylesheet" href="css/plugins/nouislider.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body> 
		<div class="page"> 
			<!-- header-->
			<header class="header" id="headerSticky">
				<div class="header__top"> 
					<div class="wrapper"> 
						<div class="header__address"> 
							<svg class="icon-map-pin">
								<use xlink:href="img/sprite.svg#map-pin"></use>
							</svg>Екатеринбург, ул. Норильская, 78 <a href="#">Как нас найти?</a>
						</div>
						<ul class="header__items"> 
							<li class="header__price"> <a href="#"> 
									<svg class="icon-findprice">
										<use xlink:href="img/sprite.svg#findprice"></use>
									</svg>Узнать цену</a></li>
							<li class="header__tel"> <a href="tel:+73433430594"> 
									<svg class="icon-phone">
										<use xlink:href="img/sprite.svg#phone"></use>
									</svg>+7 (343) 343-05-94</a></li>
							<li class="header__whatsapp"> <a href="#"> 
									<svg class="icon-whatsapp">
										<use xlink:href="img/sprite.svg#whatsapp"></use>
									</svg>Whatsapp</a></li>
							<li class="header__callback"> <a href="#"> 
									<svg class="icon-ordercall">
										<use xlink:href="img/sprite.svg#ordercall"></use>
									</svg>Заказать звонок</a></li>
						</ul>
						<div class="header__social"> </div>
					</div>
				</div>
				<div class="header__bottom"> 
					<div class="wrapper"> 
						<div class="header__logo"> <a class="header__logo-link" href="#"> <img src="img/3blogo-light.svg" alt=""></a>
							<div class="header__logo-text">Правильные русские бани</div>
						</div>
						<nav class="header__nav"> 
							<ul class="header__list"> 
								<li> <a href="#">Парения</a></li>
								<li> <a href="#">Бани</a></li>
								<li> <a href="#">Акции</a></li>
								<li> <a href="#">Услуги</a></li>
								<li> <a href="#">Кухня</a></li>
								<li> <a href="#">Cертификаты</a></li>
								<li> <a href="#">События</a></li>
								<li> <a href="#">Контакты</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
			<!--	/header-->
			<main class="content"> 
				<!-- welcome-->
				<div class="welcome">
					<div class="welcome__video"> <img src="img/welcome-bg.webp" alt=""></div>
					<div class="welcome__smoke"> <img src="img/smoke.png" alt=""></div>
					<div class="wrapper"> 
						<div class="welcome__buttons"> 
							<div class="btn btn--white">Узнать цену</div>
							<div class="btn btn--white">Забронировать отдых</div>
						</div>
					</div>
				</div>
				<!-- /welcome-->
			</main>
			<!-- footer-->
			<footer class="footer"></footer>
			<!--	/footer-->
		</div>
		<script src="js/jquery.min.js"> </script>
		<script src="js/plugins/swiper-bundle.min.js"> </script>
		<script src="js/plugins/air-datepicker.js"> </script>
		<script src="js/plugins/jquery.magnific-popup.min.js"> </script>
		<script src="js/plugins/sticky-sidebar.js"> </script>
		<script src="js/plugins/nouislider.min.js"> </script>
		<script src="js/scripts.js"></script>
	</body>
</html>
